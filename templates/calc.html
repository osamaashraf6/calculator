<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/calc.css" />
</head>

<body>
    <section>
        <div class="section__wrapper">
            <div class="section__wrapper__input">
                <input type="text" class="section__wrapper__input__inpt" value="" />
            </div>
            <div class="section__wrapper__input__sqrt">
                <input type="text" class="section__wrapper__input__sqrt__a" value="" placeholder="Enter a" />
                <input type="text" class="section__wrapper__input__sqrt__b" value="" placeholder="Enter b" />
                <input type="text" class="section__wrapper__input__sqrt__c" value="" placeholder="Enter c" />
            </div>

            <div class="section__wrapper__btns">
                <button class="section__wrapper__btns__btn">7</button
          ><button class="section__wrapper__btns__btn">8</button
          ><button class="section__wrapper__btns__btn">9</button
          ><button class="section__wrapper__btns__btn">+</button>
                <br />
                <button class="section__wrapper__btns__btn">4</button
          ><button class="section__wrapper__btns__btn">5</button
          ><button class="section__wrapper__btns__btn">6</button
          ><button class="section__wrapper__btns__btn btn">-</button>
                <br />
                <button class="section__wrapper__btns__btn" id="btn">1</button
          ><button class="section__wrapper__btns__btn">2</button
          ><button class="section__wrapper__btns__btn">3</button
          ><button class="section__wrapper__btns__btn btn">*</button>
                <br />
                <button class="section__wrapper__btns__btn">0</button
          ><button class="section__wrapper__btns__btn btn">.</button
          ><button class="section__wrapper__btns__btn btn">/</button
          ><button class="section__wrapper__btns__btn" id="equal">=</button>
            </div>
        </div>
    </section>
    <script src="../static/js/calc.js"></script>
</body>

</html>
